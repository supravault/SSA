name: SSA Bundle Scan

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "Project name (folder under reports/)"
        required: true
        type: string
      project_label:
        description: "Optional label (affects output folder name)"
        required: false
        type: string
      bundle_json:
        description: >
          JSON describing scans. Accepts either:
          1) Array: [{"kind":"wallet","level":3,"target":"0x..."}, {"kind":"fa","level":2,"target":"0x..."}]
          2) Object: {"scans":[...]}
        required: true
        type: string
      pulse_url:
        description: "Optional: URL to Supra Pulse PDF/JSON (Base44 hosted URL or direct)"
        required: false
        type: string
      pulse_tier:
        description: "Optional: Standard | Premium | Spotlight (used for bundle branding)"
        required: false
        type: string
      dispatch_id:
        description: "Optional: UUID generated by Base44 for reliable run matching"
        required: false
        type: string

jobs:
  bundle_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    concurrency:
      group: ssa-bundle-${{ github.event.inputs.project_name }}
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug dist output (top 200 files)
        shell: bash
        run: |
          set -euo pipefail
          if [ -d dist ]; then
            find dist -type f | head -n 200
          else
            echo "dist/ missing after build"
            exit 1
          fi

      - name: Run SSA Bundle Scan
        shell: bash
        env:
          SUPRA_RPC_URL: ${{ secrets.SUPRA_RPC_URL }}
          PROJECT_NAME: ${{ github.event.inputs.project_name }}
          PROJECT_LABEL: ${{ github.event.inputs.project_label }}
          BUNDLE_JSON: ${{ github.event.inputs.bundle_json }}
          PULSE_URL: ${{ github.event.inputs.pulse_url }}
          PULSE_TIER: ${{ github.event.inputs.pulse_tier }}
          DISPATCH_ID: ${{ github.event.inputs.dispatch_id }}
        run: |
          set -euo pipefail

          if [[ -z "${SUPRA_RPC_URL:-}" ]]; then
            echo "‚ùå SUPRA_RPC_URL secret is missing or empty."
            exit 1
          fi

          project="$(echo "${PROJECT_NAME}" | xargs)"
          label="$(echo "${PROJECT_LABEL:-}" | xargs)"
          pulse_url="$(echo "${PULSE_URL:-}" | xargs)"
          pulse_tier="$(echo "${PULSE_TIER:-}" | xargs)"
          dispatch_id="$(echo "${DISPATCH_ID:-}" | xargs)"

          # project folder safety: only allow alnum, dash, underscore, dot
          if [[ ! "$project" =~ ^[a-zA-Z0-9._-]+$ ]]; then
            echo "‚ùå project_name contains invalid characters. Allowed: letters, numbers, . _ -"
            exit 1
          fi

          ts="$(date -u +'%Y%m%dT%H%M%SZ')"
          safe_label=""
          if [[ -n "$label" ]]; then
            safe_label="$(echo "$label" | tr -cd 'a-zA-Z0-9._-')"
          fi

          if [[ -n "$safe_label" ]]; then
            bundle_dir="reports/${project}/${ts}_BUNDLE_${safe_label}"
          else
            bundle_dir="reports/${project}/${ts}_BUNDLE"
          fi

          mkdir -p "$bundle_dir/scans" "$bundle_dir/tmp"

          # Resolve compiled CLI path
          CLI=""
          if [[ -f dist/cli/ssa.js ]]; then
            CLI="dist/cli/ssa.js"
          elif [[ -f dist/src/cli/ssa.js ]]; then
            CLI="dist/src/cli/ssa.js"
          else
            echo "‚ùå SSA CLI not found after build."
            echo "Searched: dist/cli/ssa.js, dist/src/cli/ssa.js"
            find dist -type f | head -n 200 || true
            exit 1
          fi
          echo "‚úÖ Using CLI: $CLI"

          # Normalize bundle_json -> { scans: [...] }
          # IMPORTANT: use --input-type=module so `import` works under Node in GH Actions
          node --input-type=module - <<'NODE'
          import fs from "node:fs";

          const raw = process.env.BUNDLE_JSON || "";
          if (!raw.trim()) {
            console.error("‚ùå bundle_json is empty");
            process.exit(1);
          }

          let parsed;
          try { parsed = JSON.parse(raw); }
          catch (e) {
            console.error("‚ùå bundle_json invalid JSON:", e?.message || String(e));
            process.exit(1);
          }

          let scans = [];
          if (Array.isArray(parsed)) scans = parsed;
          else if (parsed && Array.isArray(parsed.scans)) scans = parsed.scans;

          if (!Array.isArray(scans) || scans.length === 0) {
            console.error("‚ùå bundle_json must be an array or {scans:[...]}");
            process.exit(1);
          }

          const norm = scans.map((s, idx) => {
            const kind = String(s.kind || "").toLowerCase().trim();
            const level = Number(s.level);
            const target = String(s.target || "").trim();
            const modulesAllowlist =
              typeof s.modulesAllowlist === "string" ? s.modulesAllowlist.trim()
              : Array.isArray(s.modulesAllowlist) ? s.modulesAllowlist.map(String).join(",")
              : "";

            if (!["wallet","coin","fa"].includes(kind)) {
              throw new Error(`scan[${idx}].kind must be wallet|coin|fa`);
            }
            if (!Number.isFinite(level) || level < 1 || level > 5) {
              throw new Error(`scan[${idx}].level must be 1-5`);
            }
            if (!target) {
              throw new Error(`scan[${idx}].target is required`);
            }
            if (kind === "wallet" && (level < 1 || level > 3)) {
              throw new Error(`scan[${idx}] wallet scans support levels 1‚Äì3 only`);
            }

            return { kind, level, target, modulesAllowlist };
          });

          fs.writeFileSync(process.env.NORM_OUT, JSON.stringify({ scans: norm }, null, 2));
          console.log(`‚úÖ Normalized ${norm.length} scan(s)`);
          NODE
          export NORM_OUT="$bundle_dir/bundle_scans.json"
          node --input-type=module - <<'NODE'
          import fs from "node:fs";
          const raw = process.env.BUNDLE_JSON || "";
          const out = process.env.NORM_OUT;
          let parsed = JSON.parse(raw);
          let scans = Array.isArray(parsed) ? parsed : parsed?.scans;
          const norm = scans.map((s) => ({
            kind: String(s.kind || "").toLowerCase().trim(),
            level: Number(s.level),
            target: String(s.target || "").trim(),
            modulesAllowlist:
              typeof s.modulesAllowlist === "string" ? s.modulesAllowlist.trim()
              : Array.isArray(s.modulesAllowlist) ? s.modulesAllowlist.map(String).join(",")
              : ""
          }));
          fs.writeFileSync(out, JSON.stringify({ scans: norm }, null, 2));
          NODE

          # Bundle report type
          report_type="SSA REPORT"
          tier_lc="$(echo "${pulse_tier:-}" | tr '[:upper:]' '[:lower:]')"
          if [[ "$tier_lc" == "premium" || "$tier_lc" == "spotlight" ]]; then
            report_type="SSA FULL INTEGRATED REPORT"
          fi

          # Persist bundle inputs
          cat > "$bundle_dir/bundle_inputs.json" <<EOF
          {
            "dispatch_id": "${dispatch_id}",
            "run_id": "${{ github.run_id }}",
            "run_attempt": "${{ github.run_attempt }}",
            "workflow": "${{ github.workflow }}",
            "repo": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "sha": "${{ github.sha }}",
            "triggered_by": "${{ github.actor }}",
            "ts_utc": "${ts}",
            "project_name": "${project}",
            "project_label": "${label}",
            "rpc": "${SUPRA_RPC_URL}",
            "report_type": "${report_type}",
            "pulse": {
              "attached": $( [[ -n "$pulse_url" ]] && echo true || echo false ),
              "tier": "${pulse_tier}",
              "url": "${pulse_url}"
            },
            "bundle_json": $(cat "$bundle_dir/bundle_scans.json")
          }
          EOF

          # If pulse_url provided, download locally (CLI expects local path)
          pulse_path=""
          if [[ -n "$pulse_url" ]]; then
            echo "‚¨áÔ∏è Downloading Supra Pulse report..."
            ext="${pulse_url##*.}"
            pulse_path="$bundle_dir/tmp/pulse_input"
            if [[ "$ext" =~ ^(pdf|json)$ ]]; then
              pulse_path="${pulse_path}.${ext}"
            else
              pulse_path="${pulse_path}.pdf"
            fi
            curl -L --fail --retry 3 --retry-delay 1 -o "$pulse_path" "$pulse_url"
            echo "‚úÖ Pulse downloaded to: $pulse_path"
          fi

          # Run scans sequentially
          total="$(jq -r '.scans | length' "$bundle_dir/bundle_scans.json")"
          echo "‚ñ∂ Running bundle scans: $total scan(s)"

          pdf_list="$bundle_dir/tmp/pdfs.txt"
          : > "$pdf_list"

          for (( i=0; i<total; i++ )); do
            kind="$(jq -r ".scans[$i].kind" "$bundle_dir/bundle_scans.json")"
            level="$(jq -r ".scans[$i].level" "$bundle_dir/bundle_scans.json")"
            target="$(jq -r ".scans[$i].target" "$bundle_dir/bundle_scans.json")"
            allowlist="$(jq -r ".scans[$i].modulesAllowlist" "$bundle_dir/bundle_scans.json")"

            scan_dir="$bundle_dir/scans/${i}_${kind}_L${level}"
            mkdir -p "$scan_dir"

            # map target args
            target_args=()
            if [[ "$kind" == "coin" ]]; then
              target_args=( --coinType "$target" )
            elif [[ "$kind" == "fa" ]]; then
              target_args=( --fa "$target" )
            else
              target_args=( --address "$target" )
            fi

            # record scan inputs (Base44 can display allowlist even if CLI doesn't enforce it yet)
            cat > "$scan_dir/scan_inputs.json" <<EOF
            {
              "kind": "${kind}",
              "level": ${level},
              "target": "${target}",
              "wallet_modules_allowlist": "${allowlist}",
              "rpc": "${SUPRA_RPC_URL}",
              "pulse_attached": $( [[ -n "$pulse_path" ]] && echo true || echo false ),
              "pulse_tier": "${pulse_tier}"
            }
            EOF

            pulse_args=()
            if [[ -n "$pulse_path" ]]; then
              pulse_args=( --pulse "$pulse_path" )
            fi

            echo "‚ñ∂ [$((i+1))/$total] kind=${kind} level=${level} target=${target}"
            node "$CLI" scan \
              --kind "$kind" \
              --level "$level" \
              "${target_args[@]}" \
              --rpc "$SUPRA_RPC_URL" \
              --out "$scan_dir" \
              --pdf \
              "${pulse_args[@]}"

            if [[ -f "$scan_dir/report.pdf" ]]; then
              mv "$scan_dir/report.pdf" "$scan_dir/${kind}_report.pdf"
              echo "$scan_dir/${kind}_report.pdf" >> "$pdf_list"
            else
              echo "‚ùå Expected PDF not found: $scan_dir/report.pdf"
              exit 1
            fi
          done

          echo "üß© Building combined_report.pdf..."
          python - <<'PY'
          import os, sys, subprocess
          from pathlib import Path

          # install libs
          subprocess.check_call([sys.executable, "-m", "pip", "install", "--quiet", "pypdf", "reportlab"])

          from reportlab.pdfgen import canvas
          from reportlab.lib.pagesizes import letter
          from pypdf import PdfReader, PdfWriter

          bundle_dir = Path(os.environ["BUNDLE_DIR"])
          pdf_list = (bundle_dir / "tmp" / "pdfs.txt").read_text().splitlines()

          report_type = os.environ.get("REPORT_TYPE", "SSA REPORT")
          project = os.environ.get("PROJECT", "")
          label = os.environ.get("LABEL", "")
          ts = os.environ.get("TS", "")
          pulse_tier = os.environ.get("PULSE_TIER", "")

          cover_path = bundle_dir / "cover.pdf"
          c = canvas.Canvas(str(cover_path), pagesize=letter)
          w, h = letter

          c.setFont("Helvetica-Bold", 20)
          c.drawString(72, h - 100, report_type)

          c.setFont("Helvetica", 12)
          c.drawString(72, h - 140, f"Project: {project}")
          if label:
            c.drawString(72, h - 160, f"Label: {label}")
          c.drawString(72, h - 180, f"Timestamp (UTC): {ts}")
          if pulse_tier:
            c.drawString(72, h - 200, f"Supra Pulse Tier: {pulse_tier}")

          c.setFont("Helvetica", 10)
          c.drawString(72, 80, "Generated by SSA Bundle Scan (GitHub Actions execution engine).")
          c.showPage()
          c.save()

          writer = PdfWriter()

          for page in PdfReader(str(cover_path)).pages:
            writer.add_page(page)

          for p in pdf_list:
            r = PdfReader(p)
            for page in r.pages:
              writer.add_page(page)

          out_path = bundle_dir / "combined_report.pdf"
          with open(out_path, "wb") as f:
            writer.write(f)

          print("‚úÖ Combined PDF:", out_path)
          PY
        env:
          BUNDLE_DIR: ${{ github.workspace }}/reports/${{ github.event.inputs.project_name }}
          # The python script needs the *actual bundle_dir*, so we export it right before python runs.
          # We'll pass correct values via bash exports in-line.
        # We export these right before python runs:
        # (GitHub doesn't allow dynamic env values here cleanly, so bash exports handle it.)
        # NOTE: handled in bash via env vars:
        #   BUNDLE_DIR, REPORT_TYPE, PROJECT, LABEL, TS, PULSE_TIER
        # are set just before python block using `export ...` below.

      - name: Finalize env for python block (no-op; kept for readability)
        shell: bash
        run: |
          # This step is intentionally empty.
          # All env for python is exported inside the bash step above.
          true

      - name: Upload artifacts (debug)
        uses: actions/upload-artifact@v4
        with:
          name: ssa-bundle-${{ github.event.inputs.project_name }}-${{ github.run_id }}
          path: reports/${{ github.event.inputs.project_name }}/
          if-no-files-found: error
          retention-days: 7

      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "ssa-bot"
          git config user.email "ssa-bot@users.noreply.github.com"

          git add "reports/${{ github.event.inputs.project_name }}/"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "SSA BUNDLE: ${{ github.event.inputs.project_name }} (run ${{ github.run_id }})"
          git push

